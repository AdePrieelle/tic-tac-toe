<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resources/css/main.css">
    <script src="resources/js/script.js" async defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>

    <div class="container">

      <header>
        <h1 class="header-h1">TIC TAC TOE</h1>
      </header>
  
      <div class="play-against">
        <button class="play-against-player">Player</button>
        <button class="play-against-computer">Computer</button>
      </div>
  
      <form class="form-players" action="">
  
        <fieldset class="form-players-fieldset">
          <label for="player1">Player 1 ("X")</label>
          <input type="text" name="player1" id="player1">
          <label class="label-player-2" for="player2">Player 2 ("O")</label>
          <input class="input-player-2" type="text" name="player2" id="player2">
        </fieldset>
  
      </form>
  
      <div class="start-game-button">
        <button class="start-game-play">Start Game</button>
      </div>

      <div class="players-score">
        <div class="player-1-score">Player 1 ("X")</div>
        <div class="score">0:0</div>
        <div class="player-2-score">Player 2 ("O")</div>
      </div>
      
      <div class="gameboard-grid">
        <div class="gameboard-grid-item gridboard-item-0-0">X</div>
        <div class="gameboard-grid-item gridboard-item-0-1">O</div>
        <div class="gameboard-grid-item gridboard-item-0-2">0-2</div>
        <div class="gameboard-grid-item gridboard-item-1-0">1-0</div>
        <div class="gameboard-grid-item gridboard-item-1-1">1-1</div>
        <div class="gameboard-grid-item gridboard-item-1-2">1-2</div>
        <div class="gameboard-grid-item gridboard-item-2-0">2-0</div>
        <div class="gameboard-grid-item gridboard-item-2-1">2-1</div>
        <div class="gameboard-grid-item gridboard-item-2-2">2-2</div>
      </div>
  
      <div class="play-game-buttons">
        <button class="reset-game-round">Reset Round</button>
        <button class="reset-game">Reset Game</button>
        <button class="start-game">New Game</button>
      </div>
  
      <div class="winner-game">
        <div class="winner-message">Player 1 is the winner!</div>
        <div class="end-game-buttons">
          <button class="reset-game-round">New round</button>
          <button class="reset-game">Reset Game</button>
          <button class="start-game">New Game</button>
        </div>
      </div>

    </div>
    
  </body>
</html>
